name: Build Docker Runtime

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  RUNTIME_NAME: docker-runtime

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create runtime package
        run: |
          set -euo pipefail
          mkdir -p "${{ env.RUNTIME_NAME }}"

          cp docker-compose.yml "${{ env.RUNTIME_NAME }}/"
          cp .env.docker.example "${{ env.RUNTIME_NAME }}/"
          cp VERSION "${{ env.RUNTIME_NAME }}/"
          cp -r scripts "${{ env.RUNTIME_NAME }}/"
          cp -r docs "${{ env.RUNTIME_NAME }}/"

          tar -czf "${{ env.RUNTIME_NAME }}.tar.gz" "${{ env.RUNTIME_NAME }}/"
          tar -tzf "${{ env.RUNTIME_NAME }}.tar.gz"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.RUNTIME_NAME }}.tar.gz
          name: Docker Runtime ${{ github.ref_name }}
          body: |
            Runtime package containing:
            - docker-compose.yml
            - .env.docker.example
            - scripts/
            - docs/
            - VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (manual)
        uses: actions/upload-artifact@v4
        if: github.event_name == 'workflow_dispatch'
        with:
          name: ${{ env.RUNTIME_NAME }}-${{ github.sha }}
          path: ${{ env.RUNTIME_NAME }}.tar.gz
