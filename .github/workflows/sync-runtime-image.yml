name: Sync Runtime Image Pin

on:
  repository_dispatch:
    types:
      - runtime-image-published

permissions:
  contents: write

jobs:
  sync-runtime-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout runtime repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Validate dispatch payload
        env:
          VERSION: ${{ github.event.client_payload.version }}
          IMAGE: ${{ github.event.client_payload.image }}
        run: |
          set -euo pipefail
          if [[ -z "${VERSION}" || -z "${IMAGE}" ]]; then
            echo "Missing required payload fields: version and image."
            exit 1
          fi
          if [[ "${VERSION}" != v* ]]; then
            echo "Version must use vX.Y.Z format."
            exit 1
          fi
          if [[ "${IMAGE}" != ghcr.io/pvtl/student-data-wall-docker@sha256:* ]]; then
            echo "Image must be digest-pinned in ghcr.io/pvtl/student-data-wall-docker."
            exit 1
          fi

      - name: Apply pinned image and version
        env:
          VERSION: ${{ github.event.client_payload.version }}
          IMAGE: ${{ github.event.client_payload.image }}
        run: |
          set -euo pipefail
          tmp_file="$(mktemp)"
          awk -v image="${IMAGE}" '
            BEGIN { updated=0 }
            /^APP_IMAGE=/ {
              print "APP_IMAGE=" image
              updated=1
              next
            }
            { print }
            END {
              if (updated == 0) {
                exit 1
              }
            }
          ' .env.docker.example > "${tmp_file}"
          mv "${tmp_file}" .env.docker.example
          printf "%s\n" "${VERSION}" > VERSION

      - name: Commit runtime updates (if changed)
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          set -euo pipefail
          if git diff --quiet -- .env.docker.example VERSION; then
            echo "No runtime file changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .env.docker.example VERSION
          git commit -m "chore: pin runtime image for ${VERSION}"
          git push origin main

      - name: Create release tag if missing
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          set -euo pipefail
          if [[ -n "$(git ls-remote --tags origin "refs/tags/${VERSION}")" ]]; then
            echo "Tag already exists: ${VERSION}"
            exit 0
          fi
          git tag "${VERSION}"
          git push origin "${VERSION}"
