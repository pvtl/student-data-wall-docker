services:
  app:
    image: ${APP_IMAGE:?APP_IMAGE must be set in .env.docker}
    container_name: student-data-wall
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./data/database/database.sqlite:/var/www/html/database/database.sqlite
      - ./data/storage_private:/var/www/html/storage/app/private
      - ./data/storage_public:/var/www/html/storage/app/public
      - ./license/license.lic:/var/www/html/license.lic:ro
    env_file:
      - .env.docker
